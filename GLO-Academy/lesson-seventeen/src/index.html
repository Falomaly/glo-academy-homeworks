<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson #17</title>
<!--  My css style.-->
  <link rel="stylesheet" href="css/main.css">
<!--  Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>

<!--Button-->
<div class="container">
  <div class="row btn-row">
    <button class="col-2 offset-5 btn btn-danger" data-bs-toggle="modal" data-bs-target="#del-file-modal" >Удалить файл</button>
  </div>
</div>



<!--Modal window-->
<div class="modal fade" id="del-file-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Удалить файл?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="НЕТ"></button>
            </div>
            <div class="modal-body">
                <p>Вы собираетесь безвозвратно удалить файл "Какой-то бесполезный файл", вы уверены?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">НЕТ</button>
                <button type="button" class="btn btn-danger">ДА!</button>
            </div>
        </div>
    </div>
</div>


<!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!--Bootstrap JS file -->
<script src="js/bootstrap.js"></script>
</body>
</html>
