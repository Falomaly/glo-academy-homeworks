<!doctype html>
<html lang="ru">
<head>
    <title>Practice project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>


        <div class="section-one">
            <div class="container">
                <header>
                    <div class="row w-100 align-items-center">

                        <div class="logo col-lg-3"><img src="img/logo.png" alt="logo"></div>

                        <p class="phone-number fw-bold col-lg-2 offset-lg-4">+7 495 771 05 08</p>
                        <button class="btn btn-primary header-button text-uppercase fw-bold col-lg-3">Получить консультацию</button>

                    </div>
                </header>

                <div class="row main-content">
                    <div class="hopper-content col-lg-3">

                        <h1>автоматизированная<br>штукатурка стен</h1>

                        <p class="main-content-description">Идеально ровные стены<br>в кратчайшие сроки</p>

                        <span class="main-content-price">Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></span>

                        <h1 class="main-content-pay">оплата по факту!</h1>

                    </div>

                    <div class="form-container col-lg-4 offset-lg-5">

                        <form action="#">
                            <p class="main-content-form-title">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></p>
                            <label class="main-content-form-label">Ваше имя</label>
                            <input type="text">
                            <label class="main-content-form-label">Номер телефона</label>
                            <input type="text">
                            <button class="btn btn-primary header-button text-uppercase fw-bold">ОСТАВЬТЕ ЗАЯВКУ</button>
                            <small>Приедем в день обращения*</small>
                        </form>

                        <div class="main-content-note-under-form">* - выезды на замер осуществляются<br>в рабочие дни Пн-Пт с 9:00 до 18:00</div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
