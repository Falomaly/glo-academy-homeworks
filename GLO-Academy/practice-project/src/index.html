<!doctype html>
<html lang="ru">
<head>
    <title>Practice project</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <main>


        <div class="section-one">
            <div class="container">
                <header>
                    <div class="row w-100 align-items-center">

                        <div class="logo col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/logo.png" alt="logo"></div>

                        <a href="#" class="phone-number fw-bold col-xxl-2 offset-xxl-4 col-xl-2 offset-xl-4 col-lg-4 offset-lg-2 col-md-6 offset-md-0 col-sm-6 col-xs-12">+7 495 771 05 08</a>
                        <button class="btn header-button btn-primary main-button-style text-uppercase fw-bold col-xxl-3 col-xl-3 col-lg-3 offset-lg-0 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">Получить консультацию</button>

                    </div>
                </header>

                <div class="row main-content">

                        <h1>автоматизированная<br>штукатурка стен</h1>

                        <p class="main-content-description">Идеально ровные стены<br>в кратчайшие сроки</p>

                    </div>

                    <div class="form-container col-xxl-4 offset-xxl-4 col-xl-4 offset-xl-3 col-lg-4 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2">

                            <input type="text">
                            <label class="main-content-form-label-number">Номер телефона</label>
                            <input type="text">
                            <button class="btn btn-primary main-content-form-button-style main-button-style text-uppercase fw-bold d-block">ОСТАВЬТЕ ЗАЯВКУ</button>
                            <p class="main-content-form-small">Приедем в день обращения*</p>
                        </form>

                        <div class="main-content-note-under-form">* - выезды на замер осуществляются<br>в рабочие дни Пн-Пт с 9:00 до 18:00</div>
                    </div>
                </div>
            </div>
