<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson #18/2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css">
<!--    Animate css-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--WOW js!-->
    <script src="../../node_modules/wow.js/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>

<main class="wow fadeIn">
    <div class="container">
        <div class="row col-6 offset-3">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item login" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Вход</button>
                </li>
                <li class="nav-item register" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Регистрация</button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <form action="#">
                        <input type="text" placeholder="Ваше имя" class="wow slideInLeft" data-wow-delay="300ms">
                        <input type="text" placeholder="Пароль" class="wow slideInLeft" data-wow-delay="600ms">
                        <a href="#" class="wow fadeIn" data-wow-delay="1s">Забыли пароль?</a>
                        <div class="check wow fadeIn" data-wow-delay="1.2s">
                            <input class="check" type="checkbox" name="remember" id="remember">
                            <label for="remember">Напомнить мне</label>
                        </div>
                        <button class="login-btn wow fadeIn" data-wow-delay="1.4s">Войти</button>
                    </form>
                </div>
                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">?????</div>
            </div>

        </div>
    </div>
</main>

<!--Scripts-->
<script src="src/dependencies/bootstrap.js"></script>
<script src="src/dependencies/jquery.js"></script>
</body>
</html>
