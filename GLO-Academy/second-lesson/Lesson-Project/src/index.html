<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson #7</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="section-one">
        <h1><span>Получите видео-инструкцию</span>КАК ЗАРАБОТАТЬ СВОЙ ПЕРВЫЙ МИЛЛИОН</h1>
        <div class="video-section">
            <iframe width="550" height="300" src="https://www.youtube.com/embed/JWuUT6k2JaY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="form-container">
            <p id="title">Введите свой email</p>
            <form action="">
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваш email">
                <button type="submit">Получить инструкцию</button>
            </form>
        </div>

    </div>

    <div class="section-two">
        <h1>ПОЧЕМУ НУЖНО СДЕЛАТЬ ЭТО СЕЙЧАС?</h1>
        <div class="benefits-block">
            <div class="img-block">
                <img src="img/1.png" alt="Первое преимущество">
                <p class="benefits-txt">Первое преимущество</p>
            </div>
            <div class="img-block">
                <img src="img/2.png" alt="Второе преимущество">
                <p class="benefits-txt">Второе преимущество</p>
            </div>
            <div class="img-block">
                <img src="img/3.png" alt="Третье преимущество">
                <p class="benefits-txt">Третье преимущество</p>
            </div>
            <div class="img-block">
                <img src="img/4.png" alt="Четвертое преимущество">
                <p class="benefits-txt">Четвёртое преимущество</p>
            </div>
        </div>

        <button type="submit">Получить инструкцию</button>
    </div>
    

    
    <div class="section-three">
        <h1>НАШИ КЛИЕНТЫ</h1>

        <div class="container">

            <div class="row">
                <img src="img/c-1.jpg" alt="1" class="item">
                <img src="img/c-2.jpg" alt="2" class="item">
                <img src="img/c-3.jpg" alt="3" class="item">
                <img src="img/c-4.jpg" alt="4" class="item">
            </div>

            <div class="row">
                <img src="img/c-5.jpg" alt="5" class="item">
                <img src="img/c-6.jpg" alt="6" class="item">
                <img src="img/c-7.jpg" alt="7" class="item">
                <img src="img/c-8.jpg" alt="8" class="item">
            </div>

        </div>
        
    </div>
</body>
</html>
